<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-thumbnail slot="start">
      <ion-img src="/assets/icon/olivos.png"></ion-img>
    </ion-thumbnail>
    <ion-title color="primary">Olive's news</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll
    #infiniteScroll 
    threshold="100px" 
    (ionInfinite)="onInfiniteScroll($event)">

    <ion-infinite-scroll-content
      loadingText="Cargando mÃ¡s noticias"
      loadingSpinner="circles">
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
