<ion-header class="ion-no-border">

  <ion-toolbar color="dark">
    <ion-avatar slot="start">
      <ion-img src="/assets/icon/olivos.png"></ion-img>
    </ion-avatar>
    <ion-title>Encabezados</ion-title>
  </ion-toolbar>

  <ion-segment [(ngModel)]="categoriaSelected" scrollable (ionChange)="onChange($event)">

    <ion-segment-button
      color="primary"  
      *ngFor="let categoria of categorias"
      [value]="categoria">
      <ion-label>{{categoria}}</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll
    #infiniteScroll 
    threshold="100px" 
    (ionInfinite)="onInfiniteScroll($event)">

    <ion-infinite-scroll-content
      loadingText="Cargando mÃ¡s noticias"
      loadingSpinner="circles">
    </ion-infinite-scroll-content>

  </ion-infinite-scroll>

</ion-content>
